<html>
  <!-- 
    If a function can be used as input , output by another function and assigned as value for variable , it is first class function. 
    If a function takes another function as input or output , it is higher order function. 
   -->
  <script>

    //now we are going to code to know how HOF helps with abstraction.

    let array = [1,2,3];

    //for each
    function forEach(arr,fn)
    {
      for (let i = 0; i < arr.length; i++) 
      {
        fn(arr[i]);
      }
    }
    // forEach(array,console.log);

    //every
    function everyFunc(arr,fn)
    {
      let result = true;
      for (const value of arr) {
        result = result && fn(value);
      }
      return result;
    }

    //some
    function someFunc(arr,fn)
    {
      let result = true;
      for (const value of arr) {
        result = result || fn(value);
      }
      return result;
    }

    console.log(everyFunc(array,x => x%2 === 0));
    console.log(someFunc(array,x => x%2 === 0));

  </script>
</html>

<html>
  <script>
    //pop , push , shift  unshift

     //work with last index
     let stack = [1,2];
     stack.push(3);
     console.log('stack :',stack);
     stack.pop();
     console.log('stack :',stack);

     //work with first index
     stack.unshift(-1,0);
     console.log('stack :',stack);
     stack.shift();
     console.log('stack :',stack);

     //if you use push to add , shift to delete , it works like queue
     let queue = [1];
     queue.push(2);
     console.log('queue :',queue);
     queue.shift();
     console.log('queue :',queue);

  </script>
</html>

<html>
  <body>
    <form>
      <div>
        <label>Name</label>
        <input type="text" id="lblname" name="lblname">
      </div>
      <button type="button" id="btnClick">
        Click
      </button>
    </form>
  </body>
  <script>

    document.getElementById('btnClick').addEventListener('click',()=>{
      
      with(document.forms[0]){
        lblname.value = 'Dummy Kyaw';
      }
    });

  </script>
</html>

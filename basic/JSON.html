<html>
  <script>
    let a = {
      x : 10,
      items : [10,20]
    }

    //stringify is to make object to json
    let jsonStr = JSON.stringify(a);
    console.log('json a :',jsonStr);
    console.log('Type of jsonStr: ',typeof(jsonStr));

    //parse is vice versa
    let clone = JSON.parse(jsonStr);
    console.log('Type of clone: ',typeof(clone));

    let circle = {
      x : 10,
      y : 200,
      privateData : 'Something',
      toJSON : function()
      {
        console.log('toJSON is called.');
        let that = this;
        return {
          xPos: that.x,
          yPos: that.y
        }
      }
    };
    let str = JSON.stringify(circle);
    console.log('Str ',str);

    let obj = JSON.parse( str , (key, value) => {
      console.log('Key ',key, ' value ',value);
      return value;
    })
    console.log('Obj ',obj);
  </script>
</html>
